sudo: required

language: generic

services:
    - docker

cache:
    directories:
        - node_modules

before_script:
    - docker pull jeansen/cdmn-tray

script:
    - docker run -v $(pwd):/tray jeansen/cdmn-tray /bin/bash -c 'cd /tray; npm install; npm run dist'

deploy:
    provider: releases
    api_key:
        secure: 
    file: dist/cdmn-tray.deb
    on:
        repo: Jeansen/cdmn-tray
        # tags: true
